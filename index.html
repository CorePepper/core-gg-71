<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE E-SPORTS</title>
  <meta name="description" content="CORE E-Sportsはゲームプレイヤーのための最高品質を追求します" />

  <!-- 
    ▼ OGPタグ (Discord, LINE, Slack, LinkedIn, Facebook など)
       1200×628 画像を指定している例
  -->
  <meta property="og:title" content="CORE E-SPORTS" />
  <meta property="og:description" content="ゲームプレイヤーのための最高品質を追求します" />
  <meta property="og:image" content="https://core-gg.com/core-esports-twitter-1200x628.png" />
  <meta property="og:url" content="https://core-gg.com" />
  <meta property="og:type" content="website" />

  <!-- 
    ▼ Twitterカード設定 (summary_large_image 形式)
       同じ 1200×628 画像を指定
  -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CORE E-SPORTS" />
  <meta name="twitter:description" content="ゲームプレイヤーのための最高品質を追求します" />
  <meta name="twitter:image" content="https://core-gg.com/core-esports-twitter-1200x628.png" />

  <!-- 
    ▼ favicon (ブラウザのタブアイコン) → favicon.png
       (publicフォルダ直下に配置している想定)
  -->
  <link rel="icon" href="./favicon.png" type="image/png" />

  <!-- 
    ▼ iOS ホーム画面アイコン
    180x180 でアップ済み想定
  -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png" />

  <!-- 
    ▼ Windowsピン留め用 (msapplication)
    144x144 でアップ済み
  -->
  <meta name="msapplication-TileImage" content="./mstile-144x144.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />

  <!-- 
    ▼ CDNスクリプトなどがあれば、ここに追加
  -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div id="root"></div>

  <!-- 
    ▼ Viteのエントリーファイルを読み込む
       （例：Reactの場合 → src/main.tsx など）
       実際のファイルパスに合わせて修正してください
  -->
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
